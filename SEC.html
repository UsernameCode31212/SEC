<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A tool for calculating the Simultaneous Equation Cannons requirements.">
    <meta name="keywords" content="Simultaneous Equation Cannons, Simultaneous Equation Cannon, SEC, Labrynth, Math Cannons, MasterDuel, Master Duel, Yugioh, Labyrinth, Trap Cards">
    <title>Simultaneous Equation Cannons Calculator</title>
    <link href='SEC.css' type='text/css' rel='stylesheet'/>
</head>
<body>
    <h1>Simultaneous Equation Cannons Calculator</h1>
    <div class="container">
        <a href="https://cardcluster.com/card/simultaneous-equation-cannons" target="_blank">
            <img src="https://cardcluster.com/storage/cards/LEDE/LEDE-EN080-664a92f0af.jpg" alt="Simultaneous Equation Cannons" class="card-image">
        </a>
        <form id="monster-form">
            <input type="number" id="cards_on_play" placeholder="Enter number of cards in play. (Cards in both hands and on the field including SEC)" class="field-input">
            <input type="number" id="opponent_monster_level_rank" placeholder="Enter the level or rank of the opponent's monster." class="field-input">
            <button type="submit" class="field-input">Calculate</button>
            <div id="result" class="result field-input"></div>
        </form>
    </div>
    <div class="button-container">
        <a class="left-button" href="https://www.paypal.com/ncp/payment/BQ6FU4ETVN4HG">Donation</a>
        <a class="right-button" href="https://simultaneous-equation-cannons-2d4b187d98a8.herokuapp.com/">Original idea by Yeet 1995</a>
    </div>
    <script src="SEC.js"></script>
</body>
</html>
